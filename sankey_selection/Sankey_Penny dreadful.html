<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Penny dreadful (disambiguation)', ' Will Christopher Baer', 93 ],
       [ 'Penny dreadful (disambiguation)', ' The Penny Dreadfuls', 16 ],
       [ 'Penny dreadful (disambiguation)', ' Infinity, Inc.', 13 ],
       [ 'Penny dreadful (disambiguation)', ' Penny dreadful', 36 ],
       [ 'Penny dreadful (disambiguation)', ' Penny Dreadful XIII', 20 ],
       [ 'Penny dreadful (disambiguation)', ' Penny Dreadful (film)', 341 ],
       [ 'Penny dreadful (disambiguation)', ' Penny Dreadful (TV series)', 4523 ],
       [ 'other-empty', 'Penny dreadful (disambiguation)', 51 ],
       [ 'Penny dreadful', 'Penny dreadful (disambiguation)', 4538 ],
       [ 'other-google', 'Penny dreadful (disambiguation)', 59 ],
       [ 'other-wikipedia', 'Penny dreadful (disambiguation)', 17 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
