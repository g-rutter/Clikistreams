<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Isiah Thomas (disambiguation)', ' Isiah Thomas (boxer)', 52 ],
       [ 'Isiah Thomas (disambiguation)', ' Isiah Thomas', 347 ],
       [ 'Isiah Thomas (disambiguation)', ' Isaiah Thomas (basketball, born 1989)', 3135 ],
       [ 'Isiah Thomas (disambiguation)', ' Isaiah Thomas', 30 ],
       [ 'Isiah Thomas (boxer)', 'Isiah Thomas (disambiguation)', 13 ],
       [ 'Isiah Thomas', 'Isiah Thomas (disambiguation)', 1758 ],
       [ 'Isaiah Thomas', 'Isiah Thomas (disambiguation)', 1557 ],
       [ 'other-empty', 'Isiah Thomas (disambiguation)', 23 ],
       [ 'other-wikipedia', 'Isiah Thomas (disambiguation)', 28 ],
       [ 'other-google', 'Isiah Thomas (disambiguation)', 182 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
