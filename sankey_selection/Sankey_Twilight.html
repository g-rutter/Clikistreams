<html>
<body>
<script type="text/javascript"

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);

    data.addRows([

       [ 'Twilight (disambiguation)', ' Twilight (band)', 24 ],
       [ 'Twilight (disambiguation)', ' Twilight (Warriors)', 13 ],
       [ 'Twilight (disambiguation)', ' Twilight (2008 film)', 1265 ],
       [ 'Twilight (disambiguation)', ' Twilight (1919 film)', 29 ],
       [ 'Twilight (disambiguation)', ' Twilight: Where Darkness Begins', 10 ],
       [ 'Twilight (disambiguation)', ' The Twilight Saga (film series)', 2296 ],
       [ 'Twilight (disambiguation)', ' Fifty Shades of Grey', 10 ],
       [ 'Twilight (disambiguation)', ' Twilight (short story)', 10 ],
       [ 'Twilight (disambiguation)', ' Twilight (novel)', 230 ],
       [ 'Twilight (disambiguation)', ' Twilight (Wiesel novel)', 12 ],
       [ 'Twilight (disambiguation)', ' Twilight (Electric Light Orchestra song)', 17 ],
       [ 'Twilight (disambiguation)', ' Twilight (1998 film)', 191 ],

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
