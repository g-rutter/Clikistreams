<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Boyhood (disambiguation)', ' Main Page', 11 ],
       [ 'Boyhood (disambiguation)', ' Birdman', 10 ],
       [ 'Boyhood (disambiguation)', ' Childhood', 33 ],
       [ 'Boyhood (disambiguation)', ' Boyhood (novel)', 144 ],
       [ 'Boyhood (disambiguation)', ' Boyhood (film)', 14819 ],
       [ 'Boyhood (disambiguation)', ' Boyhood: Scenes from Provincial Life', 31 ],
       [ 'Boyhood (disambiguation)', ' Boy', 13 ],
       [ 'Boy', 'Boyhood (disambiguation)', 13681 ],
       [ 'other-wikipedia', 'Boyhood (disambiguation)', 90 ],
       [ 'other-google', 'Boyhood (disambiguation)', 35 ],
       [ 'other-empty', 'Boyhood (disambiguation)', 120 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
