<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Secretary (disambiguation)', ' The Secretary (1995 film)', 76 ],
       [ 'Secretary (disambiguation)', ' Secretary (2002 film)', 3397 ],
       [ 'Secretary (disambiguation)', ' General Secretary', 10 ],
       [ 'Secretary (disambiguation)', ' Fifty Shades of Grey (film)', 11 ],
       [ 'Secretary (disambiguation)', ' The Secretary (1938 film)', 14 ],
       [ 'Secretary (disambiguation)', ' Secretary to the President of the United States', 11 ],
       [ 'Secretary (disambiguation)', ' Secretary of State', 13 ],
       [ 'Secretary (disambiguation)', ' Secretary desk', 15 ],
       [ 'Secretary (disambiguation)', ' Secretary (club)', 18 ],
       [ 'Secretary (disambiguation)', ' Secretary (1976 film)', 12 ],
       [ 'Secretary (disambiguation)', ' Minister (government)', 22 ],
       [ 'Secretary (disambiguation)', ' Departmental secretary', 10 ],
       [ 'Secretary (disambiguation)', ' Company secretary', 21 ],
       [ 'other-wikipedia', 'Secretary (disambiguation)', 69 ],
       [ 'other-google', 'Secretary (disambiguation)', 40 ],
       [ 'other-empty', 'Secretary (disambiguation)', 40 ],
       [ 'Secretary', 'Secretary (disambiguation)', 3527 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
