<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Generation Y (disambiguation)', ' Seizures (album)', 18 ],
       [ 'Generation Y (disambiguation)', ' Generation Z', 19 ],
       [ 'Generation Y (disambiguation)', ' Generation X', 43 ],
       [ 'Generation Y (disambiguation)', ' Yoani SÃ¡nchez', 10 ],
       [ 'Generation Y (disambiguation)', ' Post-80s', 78 ],
       [ 'Generation Y (disambiguation)', ' Millennials', 1722 ],
       [ 'Generation X', 'Generation Y (disambiguation)', 67 ],
       [ 'Generation X (disambiguation)', 'Generation Y (disambiguation)', 112 ],
       [ 'Generation (disambiguation)', 'Generation Y (disambiguation)', 28 ],
       [ 'other-google', 'Generation Y (disambiguation)', 1279 ],
       [ 'other-wikipedia', 'Generation Y (disambiguation)', 27 ],
       [ 'Main Page', 'Generation Y (disambiguation)', 15 ],
       [ 'other-other', 'Generation Y (disambiguation)', 12 ],
       [ 'Millennials', 'Generation Y (disambiguation)', 2994 ],
       [ 'other-empty', 'Generation Y (disambiguation)', 73 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
