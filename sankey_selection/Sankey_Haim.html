<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Haim (disambiguation)', ' L\'Chaim Vodka', 15 ],
       [ 'Haim (disambiguation)', ' Heim', 24 ],
       [ 'Haim (disambiguation)', ' Haim', 22 ],
       [ 'Haim (disambiguation)', ' Haim (band)', 7156 ],
       [ 'L\'Chayim', 'Haim (disambiguation)', 13 ],
       [ 'Calvin Harris', 'Haim (disambiguation)', 81 ],
       [ 'Heim', 'Haim (disambiguation)', 22 ],
       [ 'Haim', 'Haim (disambiguation)', 5977 ],
       [ 'Main Page', 'Haim (disambiguation)', 190 ],
       [ 'other-wikipedia', 'Haim (disambiguation)', 281 ],
       [ 'Scarlett Johansson', 'Haim (disambiguation)', 212 ],
       [ 'other-empty', 'Haim (disambiguation)', 223 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
