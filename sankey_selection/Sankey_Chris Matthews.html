<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Chris Matthews (disambiguation)', ' Chris Matthews (gridiron football)', 3572 ],
       [ 'Chris Matthews (disambiguation)', ' Chris Matthews (cricketer)', 13 ],
       [ 'Chris Matthews (disambiguation)', ' Chris Matthews', 25 ],
       [ 'Chris Matthews (disambiguation)', ' Chris Matthews (musician)', 40 ],
       [ 'other-bing', 'Chris Matthews (disambiguation)', 24 ],
       [ 'other-empty', 'Chris Matthews (disambiguation)', 63 ],
       [ 'other-yahoo', 'Chris Matthews (disambiguation)', 35 ],
       [ 'other-wikipedia', 'Chris Matthews (disambiguation)', 36 ],
       [ 'Chris Matthews', 'Chris Matthews (disambiguation)', 3468 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
