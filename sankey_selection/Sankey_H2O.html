<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'H2O (disambiguation)', ' Water (disambiguation)', 212 ],
       [ 'H2O (disambiguation)', ' Water', 5684 ],
       [ 'H2O (disambiguation)', ' Properties of water', 2352 ],
       [ 'H2O (disambiguation)', ' Main Page', 15 ],
       [ 'H2O (disambiguation)', ' Hoh (disambiguation)', 56 ],
       [ 'H2O (disambiguation)', ' H "Two" O', 16 ],
       [ 'H2O (disambiguation)', ' H2O (miniseries)', 56 ],
       [ 'H2O (disambiguation)', ' H2O (American band)', 171 ],
       [ 'H2O (disambiguation)', ' H2O (1929 film)', 32 ],
       [ 'H2O (disambiguation)', ' H2O: Footprints in the Sand', 30 ],
       [ 'H2O (disambiguation)', ' H2O Wireless', 35 ],
       [ 'H2O (disambiguation)', ' H2O (Scottish band)', 26 ],
       [ 'H2O (disambiguation)', ' H2O (Hall & Oates album)', 20 ],
       [ 'H2O (disambiguation)', ' H2O (H2O album)', 13 ],
       [ 'H2O (disambiguation)', ' H2O (2002 film)', 18 ],
       [ 'H2O (disambiguation)', ' H2O: Just Add Water', 326 ],
       [ 'H2O (disambiguation)', ' H20', 67 ],
       [ 'H2O (disambiguation)', ' Dihydrogen monoxide hoax', 278 ],
       [ 'H20', 'H2O (disambiguation)', 1256 ],
       [ 'other-wikipedia', 'H2O (disambiguation)', 116 ],
       [ 'other-google', 'H2O (disambiguation)', 8661 ],
       [ 'other-empty', 'H2O (disambiguation)', 304 ],
       [ 'Water', 'H2O (disambiguation)', 3175 ],
       [ 'other-other', 'H2O (disambiguation)', 65 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
