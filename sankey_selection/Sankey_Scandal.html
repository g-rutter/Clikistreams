<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Scandal (disambiguation)', ' Sex scandal', 11 ],
       [ 'Scandal (disambiguation)', ' Scandal (song)', 12 ],
       [ 'Scandal (disambiguation)', ' Scandal (Japanese band)', 506 ],
       [ 'Scandal (disambiguation)', ' Scandal: A Shocking and Wrongful Incident', 37 ],
       [ 'Scandal (disambiguation)', ' Scandal Savage', 17 ],
       [ 'Scandal (disambiguation)', ' Scandal (TV series)', 8384 ],
       [ 'Scandal (disambiguation)', ' Scandal (American band)', 303 ],
       [ 'Scandal (disambiguation)', ' Scandal (2012 film)', 107 ],
       [ 'Scandal (disambiguation)', ' Scandal (1989 film)', 75 ],
       [ 'Scandal (disambiguation)', ' Scandal (1950 film)', 12 ],
       [ 'Scandal (disambiguation)', ' Scandal', 16 ],
       [ 'Main Page', 'Scandal (disambiguation)', 24 ],
       [ 'other-wikipedia', 'Scandal (disambiguation)', 273 ],
       [ 'other-google', 'Scandal (disambiguation)', 46 ],
       [ 'other-empty', 'Scandal (disambiguation)', 148 ],
       [ 'Scandal', 'Scandal (disambiguation)', 8439 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
