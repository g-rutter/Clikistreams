<html>
<body>
<script type="text/javascript"

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

       [ 'Helix (disambiguation)', ' Infinity, Inc.', 16 ],
       [ 'Helix (disambiguation)', ' Helix (multimedia project)', 13 ],

       [ 'Helix (disambiguation)', ' Helix (database)', 16 ],
       [ 'Helix (disambiguation)', ' Helix (company)', 17 ],
       [ 'Helix (disambiguation)', ' Helix (band)', 173 ],
       [ 'Helix (disambiguation)', ' The Helix Bridge', 35 ],
       [ 'Helix (disambiguation)', ' Phelix', 15 ],
       [ 'Helix (disambiguation)', ' New Jersey Route 495', 24 ],
       [ 'Helix (disambiguation)', ' Innocent (2009 film)', 243 ],

    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);

</script>
</body>
</html>
