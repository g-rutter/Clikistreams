<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Revenge (disambiguation)', ' Shadowboxing 2: Revenge', 17 ],
       [ 'Revenge (disambiguation)', ' Revenge (Eurythmics album)', 16 ],
       [ 'Revenge (disambiguation)', ' Revenge (Canadian band)', 37 ],
       [ 'Revenge (disambiguation)', ' Revenge: A Love Story', 11 ],
       [ 'Revenge (disambiguation)', ' The Revenge (Seinfeld)', 18 ],
       [ 'Revenge (disambiguation)', ' Revenge (UK band)', 24 ],
       [ 'Revenge (disambiguation)', ' Revenge (TV series)', 4338 ],
       [ 'Revenge (disambiguation)', ' Revenge (Kiss album)', 17 ],
       [ 'Revenge (disambiguation)', ' Revenge (1990 film)', 254 ],
       [ 'Revenge (disambiguation)', ' Revenge', 16 ],
       [ 'Vengeance', 'Revenge (disambiguation)', 11 ],
       [ 'other-empty', 'Revenge (disambiguation)', 98 ],
       [ 'Revenge', 'Revenge (disambiguation)', 4393 ],
       [ 'Retaliation (disambiguation)', 'Revenge (disambiguation)', 46 ],
       [ 'other-wikipedia', 'Revenge (disambiguation)', 160 ],
       [ 'other-google', 'Revenge (disambiguation)', 20 ],
       [ 'Main Page', 'Revenge (disambiguation)', 20 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
