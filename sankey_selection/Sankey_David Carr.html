<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'David Carr (disambiguation)', ' Main Page', 10 ],
       [ 'David Carr (disambiguation)', ' Lee Child', 20 ],
       [ 'David Carr (disambiguation)', ' David M. Carr', 66 ],
       [ 'David Carr (disambiguation)', ' David Carr', 107 ],
       [ 'David Carr (disambiguation)', ' Dave Carr', 28 ],
       [ 'David Carr (disambiguation)', ' Third Day', 57 ],
       [ 'David Carr (disambiguation)', ' History of HIV/AIDS', 747 ],
       [ 'David Carr (disambiguation)', ' David Carr (journalist)', 10905 ],
       [ 'other-google', 'David Carr (disambiguation)', 78 ],
       [ 'other-wikipedia', 'David Carr (disambiguation)', 27 ],
       [ 'David Carr (journalist)', 'David Carr (disambiguation)', 126 ],
       [ 'Dave Carr', 'David Carr (disambiguation)', 17 ],
       [ 'David Carr', 'David Carr (disambiguation)', 11176 ],
       [ 'other-empty', 'David Carr (disambiguation)', 112 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
