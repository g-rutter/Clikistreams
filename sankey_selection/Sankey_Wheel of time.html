<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Wheel of time (disambiguation)', ' Wheel of time', 34 ],
       [ 'Wheel of time (disambiguation)', ' Wheel of Time (film)', 201 ],
       [ 'Wheel of time (disambiguation)', ' The Wheel of Time Roleplaying Game', 48 ],
       [ 'Wheel of time (disambiguation)', ' The Wheel of Time (video game)', 140 ],
       [ 'Wheel of time (disambiguation)', ' The Wheel of Time', 3259 ],
       [ 'Wheel of time (disambiguation)', ' Dragon Knight (video game series)', 36 ],
       [ 'Wheel of time (disambiguation)', ' At the Edge of Time', 24 ],
       [ 'Wheel of time (disambiguation)', ' Timewheel', 12 ],
       [ 'Wheel of time (disambiguation)', ' The Wheel of Time Collectible Card Game', 33 ],
       [ 'WOT', 'Wheel of time (disambiguation)', 25 ],
       [ 'other-empty', 'Wheel of time (disambiguation)', 51 ],
       [ 'other-google', 'Wheel of time (disambiguation)', 32 ],
       [ 'other-wikipedia', 'Wheel of time (disambiguation)', 27 ],
       [ 'The Wheel of Time', 'Wheel of time (disambiguation)', 436 ],
       [ 'Wheel of time', 'Wheel of time (disambiguation)', 2974 ],
       [ 'The Wheel of Time (video game)', 'Wheel of time (disambiguation)', 28 ],
       [ 'Wheel of the Year', 'Wheel of time (disambiguation)', 22 ],
       [ 'Main Page', 'Wheel of time (disambiguation)', 16 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
