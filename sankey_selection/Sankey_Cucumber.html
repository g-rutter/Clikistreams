<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Cucumber (disambiguation)', ' The Cucumbers', 11 ],
       [ 'Cucumber (disambiguation)', ' European Association of Urology', 16 ],
       [ 'Cucumber (disambiguation)', ' Cucumber (software)', 295 ],
       [ 'Cucumber (disambiguation)', ' Behavior-driven development', 17 ],
       [ 'Cucumber (disambiguation)', ' Sea cucumber', 10 ],
       [ 'Cucumber (disambiguation)', ' Cucumber sandwich', 29 ],
       [ 'Cucumber (disambiguation)', ' Cucumber (TV series)', 5605 ],
       [ 'Cucumber (disambiguation)', ' Cucumber (Canadian TV series)', 30 ],
       [ 'Cucumber (disambiguation)', ' Armenian cucumber', 30 ],
       [ 'Cucumber', 'Cucumber (disambiguation)', 5165 ],
       [ 'other-wikipedia', 'Cucumber (disambiguation)', 22 ],
       [ 'other-google', 'Cucumber (disambiguation)', 447 ],
       [ 'other-empty', 'Cucumber (disambiguation)', 56 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
