<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Tomorrowland (disambiguation)', ' Tomorrowland (Mad Men)', 34 ],
       [ 'Tomorrowland (disambiguation)', ' Brad Bird', 14 ],
       [ 'Tomorrowland (disambiguation)', ' Tomorrowland (film)', 3052 ],
       [ 'Tomorrowland (disambiguation)', ' Tomorrowland (festival)', 1128 ],
       [ 'Tomorrowland (disambiguation)', ' Tomorrowland', 28 ],
       [ 'other-empty', 'Tomorrowland (disambiguation)', 24 ],
       [ 'Tomorrowland', 'Tomorrowland (disambiguation)', 4096 ],
       [ 'other-google', 'Tomorrowland (disambiguation)', 41 ],
       [ 'other-wikipedia', 'Tomorrowland (disambiguation)', 45 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
