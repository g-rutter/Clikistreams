<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Reign (disambiguation)', ' Reign (online game)', 14 ],
       [ 'Reign (disambiguation)', ' Reign (TV series)', 5408 ],
       [ 'Reign (disambiguation)', ' Roman Reigns', 11 ],
       [ 'Reign (disambiguation)', ' Rein (disambiguation)', 11 ],
       [ 'Reign (disambiguation)', ' Reign: The Conqueror', 24 ],
       [ 'other-empty', 'Reign (disambiguation)', 54 ],
       [ 'Main Page', 'Reign (disambiguation)', 18 ],
       [ 'Reign', 'Reign (disambiguation)', 4823 ],
       [ 'other-google', 'Reign (disambiguation)', 35 ],
       [ 'other-wikipedia', 'Reign (disambiguation)', 98 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
