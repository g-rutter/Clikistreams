<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 300px; height: 1000px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Loft (disambiguation)', ' The Loft (2014 film)', 8186 ],
       [ 'Loft (disambiguation)', ' The Loft', 17 ],
       [ 'Loft (disambiguation)', ' Project Almanac', 10 ],
       [ 'Loft (disambiguation)', ' Loft (2010 film)', 114 ],
       [ 'Loft (disambiguation)', ' Loft (2007 film)', 16 ],
       [ 'Loft (disambiguation)', ' Loft (2005 film)', 217 ],
       [ 'Loft (disambiguation)', ' Loft', 21 ],
       [ 'Loft (disambiguation)', ' The Wedding Ringer', 13 ],
       [ 'Loft (disambiguation)', ' Loft (store)', 22 ],
       [ 'Loft (disambiguation)', ' Loft (band)', 25 ],
       [ 'Loft (disambiguation)', ' Loft (3D)', 13 ],
       [ 'Loft (disambiguation)', ' Loft (2008 film)', 964 ],
       [ 'Loft (disambiguation)', ' List of Hollyoaks locations', 21 ],
       [ 'Loft (disambiguation)', ' List of Dutch films of the 2010s', 12 ],
       [ 'Loft (disambiguation)', ' Ann Inc.', 28 ],
       [ 'other-empty', 'Loft (disambiguation)', 79 ],
       [ 'other-google', 'Loft (disambiguation)', 147 ],
       [ 'other-wikipedia', 'Loft (disambiguation)', 124 ],
       [ 'The Loft', 'Loft (disambiguation)', 7419 ],
       [ 'Loft', 'Loft (disambiguation)', 521 ],
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
